<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/stile.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <section>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="element">
          <div class="stat">10k+</div>
          <div class="heading">companies</div>
        </div>
        <div class="element">
          <div class="stat">314</div>
          <div class="heading">templates</div>
        </div>
        <div class="element">
          <div class="stat">12M+</div>
          <div class="heading">queries</div>
        </div>
      </div>
    </section>
    <div class="img">
      <img class="img" src="images/image-header-desktop.jpg" alt="image header" />
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/FathiAbdelMalek" target="_blank">Fathi Abdelmalek</a>.
  </div>
</body>
</html>
